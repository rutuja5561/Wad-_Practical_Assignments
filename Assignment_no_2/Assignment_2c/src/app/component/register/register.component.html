<h2>Registration</h2>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
</style>


<form (ngSubmit)="registerUser()">
    <label for="name">Full Name</label>
    <input id="name" type="text" [(ngModel)]="user.name" name="name" required>
  
    <label for="email">Email</label>
    <input id="email" type="email" [(ngModel)]="user.email" name="email" required>
  
    <label for="password">Password</label>
    <input id="password" type="password" [(ngModel)]="user.password" name="password" required>
  
    <button type="submit">Register</button>
  </form><br><br>
  


<button (click)="goToLogin()">Go To Login</button>
