<h2>Login</h2>

<style>
    a{
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>

<form (ngSubmit)="loginUser()">
    <label for="loginEmail">Email</label>
    <input id="loginEmail" type="email" [(ngModel)]="loginData.email" name="email" required>
  
    <label for="loginPassword">Password</label>
    <input id="loginPassword" type="password" [(ngModel)]="loginData.password" name="password" required>
  
    <button type="submit">Login</button>
</form><br><br>
  


<button (click)="show()">Go To Registration</button>
